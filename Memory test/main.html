    <script>
      function toggleMenu(i){
        state = i.dataset.state;
        if(state === "0"){
          document.getElementById("sideMenu").style.width = "18.3vw";
          
          i.style.left = "12vw";
          i.style.rotate = "90deg";

          i.dataset.state = 1;
        }
        else{
          document.getElementById("sideMenu").style.width = "0vw";
          
          i.style.left = "2.2vw";
          i.style.rotate = "0deg";

          i.dataset.state = 0;
        }
      }
    </script>

      #timer{
        position: absolute;
        width: 40.2vw;

        left: 20vw;

        color: #d6d1cc;
        font-size: 16vh;
        font-family: 'Courier New', Courier, monospace;
        letter-spacing: -0.1em;

        text-align: right;
      }

      #periodicTable{
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);

        empty-cells: hide;
      }

      .elementBlock{
        width: 3.75vw;
        height: 3.75vw;
        /* width: 3.125rem;
        height: 3.125rem; */

        background-color: #d6d1cc;

        /* Text */
        font-size: 1.5625em;
        text-align: center;

        /* Border */
        border-radius: 0.4em;
        border: 0.08em solid #04080e;

        cursor: default;
        text-transform: capitalize;
      }

      #blankRow{
        height: 1.5625em;
      }

      ::selection{
        background-color: transparent;
      }
